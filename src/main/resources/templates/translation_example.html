<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Translation Example</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script th:src="@{js/main.js}"></script>
</head>
  <body>
    <div th:text="${translations['hello']}"></div>
<!--    <div onclick="setLang('1')">LV</div>-->
<!--    <div onclick="setLang('2')">RU</div>-->
<!--    <div onclick="setLang('3')">EN</div>-->
  <div th:each="language : ${languages}">
    <div th:onclick="|setLang('${language.key}')|" th:text="${language.value}"></div>
  </div>
  </body>
</html>
