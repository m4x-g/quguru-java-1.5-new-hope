<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin :: All categories</title>
</head>
<body>
  <div th:each="c : ${categories}">
    <div th:text="${c.id}"></div>
    <div th:text="${c.name}"></div>
  </div>
  <div>
    <form th:action="@{/_admin/categories}" th:object="${category}" method="post">
      <input type="text" placeholder="category name" th:field="*{name}">
      <input type="submit" value="Add!">
    </form>
  </div>
</body>
</html>
